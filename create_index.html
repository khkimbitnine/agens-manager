<link rel="stylesheet" href="/static/css/create_index.css" />
<div class="content_wrapper">
	<form id="indexForm">
		<div>
			<label>INDEX NAME</label> 
			<input name="index_name" id="indexName" type="text" placeholder="optional" />
		</div>
		<div>
			<label for="access">ACCESS METHOD</label> 
			<select	name="access_method" id="access">
				<option value="">(default)</option>
				<option value="btree">btree</option>
				<option value="hash">hash</option>
				<option value="gist">gist</option>
				<option value="gin">gin</option>
				<option value="spgist">spgist</option>
			</select> 
			<label for="unique">UNIQUE</label> 
			<img id="unique" class="checkbox" src="/static/images/chkbox_default.png"/>
			<input type="hidden" name="unique" value="0" />
			<label for="concurrently">CONCURRENTLY</label> 
			<img id="concurrently" class="checkbox" src="/static/images/chkbox_default.png"/>
			<input type="hidden" name="concurrently" value="0" />
		</div>
		<ul>
			<li>
				<label for="database">DATABASES</label>
				<select name="database" id="indDatabase" size="6">
				</select>
			</li>
			<li>
				<label for="schema">SCHEMAS</label>
				<select name="schema" id="indSchema" size="6">
				</select>
			</li>
			<li>
				<label for="table">TABLES</label>
				<select name="table" id="indTable" size="6">
				</select>
			</li>
			<li>
				<label for="column">COLUMNS</label>
				<select name="column" id="indColumn" size="6">
				</select>
			</li>
			<li>
				<div>
					<span>DESC</span> 
					<img id="desc" class="checkbox" src="/static/images/chkbox_default.png"/>
				</div>
				<div>
					<span>FIRST</span>
					<img id="first" class="order checkbox" src="/static/images/chkbox_default.png"/>
				</div>
				<div>
					<span>LAST</span>
					<img id="last" class="order checkbox" src="/static/images/chkbox_default.png"/>
				</div>
			</li>
			<li id="btnBox">
				<button>add</button>
				<button>remove</button>
			</li>
			<li>
				<label for="output">OUTPUT</label>
				<select name="index" id="output" multiple="multiple"></select>
			</li>
		</ul>
		<div>
			<button id="createBtn">Create</button>
			<button id="cancelBtn">Cancel</button>
		</div>
	</form>
</div>
<script src="/static/js/create_index_client.js"></script>
