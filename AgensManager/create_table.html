<link rel="stylesheet" href="public/css/create_table.css" />
<div class="content_wrapper">
	<form id="tableForm">
		<ul>
			<li>
				<div class="field">
					<div>
						<select name="schema" id="schemaList">
							<option value=""></option>
						</select>
					</div>
					<div>
					<label for="name">Table Name</label><input type="text" name="name"
						id="name" />
					</div>
				</div>
			</li>
			<li>
				<div class="field">
					<table id="column">
						<tr>
							<th>Column</th>
							<th>Type</th>
							<th>Length</th>
							<th>Constraint</th>
							<th>Not Null</th>
							<th>Unique key</th>
							<th>Primary key</th>
							<th>Foreign key</th>
							<th>Default</th>
							<th>Comment</th>
							<th>Check</th>
							<th><button class="add button">add</button></th>
						</tr>
					</table>
				</div>
			</li>
			<li>
				<div class="field">
					<span>Comment: </span>
					<textarea name="comment" id="comment"></textarea>
				</div>
			</li>
			<li>
				<button type="submit" id="submitBtn">Create</button>
				<button>Cancel</button>
			</li>
		</ul>
	</form>
</div>
<script src="public/js/create_table_client.js"></script>
