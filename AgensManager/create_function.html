<link rel="stylesheet" href="public/css/create_function.css" />
<div class="content_wrapper">
	<form id="functionForm">
		<ul>
			<li class='grp1'><label for='name'>Name</label><input type='text' name='name'
				id='name' /></li><!-- 
		 --><li class='grp1'><label for='setof'>Returns</label><select name='setof'
				id='setof'>
					<option></option>
					<option value="SET OF">SET OF</option>
			</select> <select name='rettype' id='rettype'>
			</select> <select name='array' id='array'>
					<option></option>
					<option value="[]">[]</option>
			</select></li><!-- 
		 --><li class='grp1'><label for="language">Programming language</label><select
				name="language" id="language">
					<option value="sql">sql</option>
					<option value="plpgsql">plpgsql</option>
			</select></li><!-- 
		 --><li class='grp2'><span>Arguments</span>
				<ul>
					<li><label for="argmode">Mode</label><select name="argmode"
						id="argmode">
							<option value="IN">IN</option>
							<option value="OUT">OUT</option>
							<option value="INOUT">INOUT</option>
					</select></li><!-- 
				 --><li><label for="argname">Name</label><input type="text"
						name="argname" id="argname" /></li><!-- 
				 --><li><label for="argtype">Type</label> <select name="argtype"
						id="argtype">
					</select> <select name="argarray" id="argarray">
							<option></option>
							<option value="[]"></option>
					</select>
						<button id="top">top</button>
						<button id="bottom">bottom</button>
						<button id="remove">remove</button>
						<button id="refresh">refresh</button></li>
				</ul>
			</li>
			<li class='grp3'><button>Add another argument</button></li>
			<li class='grp4'><label for="definition">Definition</label> <textarea
					name="definition" id="definition" cols="30" rows="10"></textarea></li>
			<li class='grp5'><label for="comment">Comment</label> <textarea
					name="comment" id="comment" cols="30" rows="10"></textarea></li>
			<li class='grp6'><span>Function Costing</span>
				<ul>
					<li><label for="execution_cost">Execution Cost: </label><input
						type="text" name="execution_cost" id="execution_cost" /></li>
					<li><label for="result_rows">Result Rows: </label><input
						type="text" name="result_rows" id="result_rows" /></li>
				</ul></li>
			<li class='grp7'><span>Properties</span> <select name="behavior"
				id="behavior">
					<option></option>
					<option value="IMMUTABLE">IMMUTABLE</option>
					<option value="STABLE">STABLE</option>
					<option value="VOLATILE">VOLATILE</option>
			</select> <select name="strict" id="strict">
					<option></option>
					<option value="CALLED ON NULL INPUT">CALLED ON NULL INPUT</option>
					<option value="RETURNS NULL ON NULL INPUT">RETURNS NULL ON
						NULL INPUT</option>
			</select> <select name="security" id="security">
					<option></option>
					<option value="SECURITY INVOKER">SECURITY INVOKER</option>
					<option value="SECURITY DEFINER">SECURITY DEFINER</option>
			</select></li>
		</ul>
		<button id="createBtn">Create</button>
		<button id="cancelBtn">Cancel</button>
	</form>
</div>
<script>
	socket.disconnect();//소켓 연결이 안돼서 재연결
	socket.connect();
	socket.on('returns', function(returns){
		for(var i = 0 ; i < returns.length ; i ++){
			$("#rettype, #argtype").append('<option value = "'+returns[i]+'">'+returns[i]+'</option>');	
		}
	});
</script>
